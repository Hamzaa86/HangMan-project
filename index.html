<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>HangMan</title>
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Guess the word to save me (-_-)</div>
        <div class="category">Word From:<span></span></div>
      </div>
      <button id="restart-btn">New Game</button>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-hangMan">
              <div class="head"></div>
              <div class="body"></div>
              <div class="arm1"></div>
              <div class="arm2"></div>
              <div class="leg1"></div>
              <div class="leg2"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>
    <audio id="cor1" src="./audio/cat-laugh-meme-1.mp3" preload="auto"></audio>
    <audio id="mis1" src="./audio/im-dying.mp3" preload="auto"></audio>
  </body>
</html>
